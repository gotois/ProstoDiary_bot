language: node_js

node_js:
  - 12

env:
  - NODE_ENV=TRAVIS_CI

notifications:
  email:
    recipients:
      - denis@baskovsky.ru
    on_success: never
    on_failure: always

git:
  depth: 10
  quiet: true
  submodules: false

cache:
  npm: true
  directories:
    - ~/.cache

branches:
  only:
    - master

before_install:
  - git lfs pull

install:
  - npm ci

script:
  - npm run lint
  - npm test

after_success:
  - npm run report-coverage
