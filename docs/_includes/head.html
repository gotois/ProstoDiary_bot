<meta charset="utf-8">
<title>
  {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="https://gotointeractive.com/assets/images/logo-512x256.png">
<meta property="og:site_name" content="ProstoDiary">

<meta name="title" content="{{ site.title }}">
<meta name="description" content="{{ site.description }}">
<meta name="abstract" content="Global virtual assistant">
<meta name="keywords" lang="en" content="bot, assistant">
<meta name="keywords" lang="ru" content="бот, ассистент">

<!-- FullScreen -->
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="360-fullscreen" content="true">
<meta name="apple-touch-fullscreen" content="yes">

<!-- Translate -->
<meta name="google" value="notranslate">
<meta name="google" content="notranslate">

<meta name="distribution" content="web">
<meta name="audience" content="all">
<meta name="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<meta name="revisit-after" content="1 days">
<meta name="robots" content="index, follow">

<meta name="rating" content="general">
<meta name="author" content="gotois">
<meta name="author-corporate" content="{{ site.email }}">
<meta name="designer" content="Denis Baskovsky">
<meta name="publisher" content="Denis Baskovsky">
<meta name="web_author" content="{{ site.github_username }}">
<meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/">

<meta name="copyright" content="gotois">
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<meta http-equiv="cleartype" content="on">

<meta http-equiv="Cache-Control" content="no-cache">
<meta name="application-name" content="gotois">
<meta name="date-creation-yyyymmdd" content="{{ site.time | date: '%Y-%m-%d' }}">
<meta http-equiv="imagetoolbar" content="no">
<meta name="msthemecompatible" content="no">
<meta name="format-detection" content="address=no;telephone=yes">
<meta name="googlebot" content="noarchive, noimageindex">
<meta name="slurp" content="index, follow">
<meta name="msnbot" content="index, follow">
<meta name="teoma" content="index, follow">

<meta name="Resource-type" content="Document">
<meta name="mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="application-name" content="gotois">
<meta name="hostname" content="prosto-diary.gotointeractive.com">
<meta name="referrer" content="origin-when-crossorigin">

<!-- Fallback for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="gotois">

<meta http-equiv="content-type" content="text/html">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">

<!-- Fallback color the status bar on mobile devices -->
<meta name="theme-color" content="#16161d">

<link rel="canonical" href="https://prosto-diary.gotointeractive.com/">
<link rel="shortcut icon" href="//telegram.org/favicon.ico?3" type="image/x-icon">

<link rel="stylesheet" href="/assets/main.css">
<link rel="stylesheet" href="/css/styles.css">
